version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password 
      POSTGRES_DB: historical_prices
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  price_fetcher:
    build: ./price_fetcher
    container_name: price_fetcher
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgres://youruser:yourpassword@postgres:5432/historical_prices

volumes:
  pgdata:

